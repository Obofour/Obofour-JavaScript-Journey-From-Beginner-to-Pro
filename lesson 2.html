<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<script>
    function myfunction(){
        document.getElementById("demo").innerHTML="Paragrah changed;"
    }
</script>
<body>
    <h2>Demo paragraph in head</h2>
