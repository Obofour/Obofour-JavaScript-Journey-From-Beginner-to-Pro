<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        person1={
            firstName:"Mikie",
            lastName:"Rheignz",
            fullname:function(){
                return (this.firstName+" "+this.lastName).toUpperCase();
            }
            
        }
        document.getElementById("demo").innerHTML=person1;
        document.getElementById("demo1").innerHTML=person1.fullname();

        const person = {
            name: "John",
            age: 30,
            city: "New York"
                };

        // Build a Text
                let text="";
                for (let x in person){
                    text +=person[x]+" "
                };
                const myArray=Object.values(person)

        // Display the Text
            document.getElementById("demo2").innerHTML = text;
            document.getElementById("demo3").innerHTML = myArray;
    </script>
</body>
</html>
