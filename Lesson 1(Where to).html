<!DOCTYPE html>
<html lang="en">
<body>
    <p id="demo">Javascript can change the content of html</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML=("hello Javascript")'>click me</button>
    <br>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Change font</button>
    <br>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Display</button>
</body>
</html>
